<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abiteofskates</title>
  <style>
    /* HTML과 Body의 기본 여백 제거 */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* 좌우 스크롤 방지 */
    }
    /* 이미지가 브라우저 너비에 꽉 차도록 설정 */
    img {
      display: block;     /* 이미지 주위의 불필요한 공백 제거 */
      width: 100%;        /* 브라우저 너비에 맞춤 */
      height: auto;       /* 이미지의 원본 비율 유지 */
    }
  </style>
</head>
<body>
  <!-- 준비한 이미지 파일을 같은 폴더에 위치시킨 후, 파일명과 일치하도록 작성 -->
  <img src="image.jpg" alt="나의 이미지">
</body>
</html>
